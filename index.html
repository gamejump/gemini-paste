<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini PasteHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Apply theme from localStorage before React loads to prevent FOUC
    (function() {
      try {
        const theme = localStorage.getItem('pastehub-theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (_) {}
    })();
  </script>
  <style>
    /* Custom scrollbar for webkit browsers for better aesthetics */
    /* Light mode scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #e2e8f0; /* slate-200 */
    }
    ::-webkit-scrollbar-thumb {
      background: #94a3b8; /* slate-400 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }

    /* Dark mode scrollbar */
    .dark ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #475569; /* slate-600 */
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }

    body {
      font-family: 'Inter', sans-serif; /* A nice sans-serif font */
    }
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
    .font-code {
        font-family: 'JetBrains Mono', monospace;
    }
  </style>
